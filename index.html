<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h5 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('/w3images/onepage_restaurant.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
video#bgvid { 
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    -ms-transform: translateX(-50%) translateY(-50%);
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
    background: url(polina.jpg) no-repeat;
    background-size: cover; 
}

.container {
width: 100%;
height: 100%;
position: absolute;
padding:0;
margin:0;
left: 0px;
top: 0px;
z-index: -1000;
overflow:hidden;
}

.videoPlayer {
    min-height: 100%;
    min-width:100%; - if fit to width
position:absolute;
bottom:0;
left:0;
}

</style>
<body>
<div class="container">









<video class="videoPlayer" playsinline autoplay muted loop poster="mybaby.jpg" id="bgvid">
    <source src="mybaby.webm" type="video/webm">
    <source src="mybaby.mp4" type="video/mp4">
</video>




</div>

<div class="w3-display-container">

  <div id="id01" class="w3-modal w3-display-center">
    <div class="w3-modal-content w3-xlarge w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
        <img src="img_avatar4.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form class="w3-container" action="/overview/index.html">
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" >
          <label><b>Password</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw" >
          <button class="w3-button w3-block w3-indigo w3-section w3-padding" ><a href="/overview/index.html">Login</button>
          <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-pink">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div>

    </div>
  </div>

</div>




<div class="bgimg w3-display-container w3-text-white">
  <div class="w3-display-middle w3-jumbo w3-animate-opacity">
    <p><img src="logobien.png" class="w3-circle w3-margin-right" style="width:400px"></p>
  </div>
  <div class="w3-display-bottommiddle w3-center w3-container">

    <button class="w3-button w3-xlarge w3-white" onclick="document.getElementById('id01').style.display='block'">Login</button>

    <p class="w3-large"><b>Sign Up<b></p>
  </p>
  </div>
</div>

</body>
</html>
